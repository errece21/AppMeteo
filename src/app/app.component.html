<div class="search">
    <form>
        <input type="text" placeholder="Introduce la ciudad">
    </form>
</div>


<div class="container">
    <div class="upper-data">
        <img src="../assets/heat.png" *ngIf="14 > 15">
        <img src="../assets/cold.png" *ngIf="14 <= 15">

        <div class="weather-data">
            <div class="location">Wellington</div>
            <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
        </div>


    </div>
    <div class="lower-data">
        <div class="more-info-label">
            Más información...
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/frio.png">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    10°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/caliente.png">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    20°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humedad.png">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    77%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/viento.png">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    11 km/h
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
