<div class="search">
    <form (submit)="submitLocation(cityName)">
        <input type="text" placeholder="Introduce una ciudad..." #cityName>
        <button class="btn">Enviar</button>
    </form>
</div>

<div class="container" *ngIf="weather">
    <div class="upper-data">
        <img src="../assets/heat.png" *ngIf="weather.main.temp > 25">
        <img src="../assets/cold.png" *ngIf="weather.main.temp <= 25">

        <div class="weather-data">
            <div class="location">{{weather.name}}</div>
            <div class="temperature">{{weather.main.temp}}°C</div>
        </div>

    </div>
    <div class="lower-data">
        <div class="more-info-label">
            <a href="https://openweathermap.org/" target='_blank'>Más información...</a>
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/frio.png">
                    <span>Temp min</span>
                </div>
                <div class="info-block-value" *ngIf="weather">
                    {{weather.main.temp_min}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/caliente.png">
                    <span>Temp max</span>
                </div>
                <div class="info-block-value" *ngIf="weather">
                    {{weather.main.temp_max}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humedad.png">
                    <span>Humedad</span>
                </div>
                <div class="info-block-value" *ngIf="weather">
                    {{weather.main.humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/viento.png">
                    <span>Viento</span>
                </div>
                <div class="info-block-value" *ngIf="weather">
                    {{weather.wind.speed}} km/h
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
